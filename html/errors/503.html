<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Service Unavailable</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Dank Mono', monospace;
            background: #ffffff;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            text-align: center;
        }
        .code {
            font-size: 120px;
            font-weight: 700;
            color: #000;
            line-height: 1;
            margin-bottom: 24px;
            letter-spacing: -4px;
        }
        h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #666;
        }
        .ascii {
            font-size: 14px;
            line-height: 1.4;
            margin: 32px 0;
            opacity: 0.6;
            white-space: pre;
        }
        p {
            font-size: 14px;
            color: #999;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid #000;
        }
        .btn:hover {
            background: #fff;
            color: #000;
        }
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            font-size: 12px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">503</div>
        <h1>maintenance mode enabled</h1>
        <div class="ascii">
   [====    ]
  deploying...
        </div>
        <p>
            Running <code>kubectl apply -f</code> somewhere.<br>
            Should be back in a few commits.
        </p>
        <a href="/" class="btn">‚Üê check status</a>
    </div>
</body>
</html>
