# =============================================================================
# MOZILLA INTERMEDIATE TLS CONFIGURATION
# =============================================================================
# Based on Mozilla SSL Configuration Generator (Intermediate)
# Supports: Firefox 27+, Chrome 31+, Edge, Safari 9+, Android 4.4+, Java 8+
# https://ssl-config.mozilla.org/

# Session settings
ssl_session_timeout    1d;
ssl_session_cache      shared:SSL:50m;
ssl_session_tickets    off;

# Diffie-Hellman parameter for DHE ciphersuites
# Generate with: openssl dhparam -out /etc/ssl/certs/dhparam.pem 2048
ssl_dhparam            /etc/ssl/certs/dhparam.pem;

# Protocol and cipher configuration
ssl_protocols          TLSv1.2 TLSv1.3;
ssl_ciphers            ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;

# OCSP Stapling - improves TLS handshake performance
ssl_stapling           on;
ssl_stapling_verify    on;
resolver_timeout       2s;

# DNS resolvers for OCSP stapling (multiple providers for redundancy)
resolver
    1.1.1.1 1.0.0.1                                     # Cloudflare IPv4
    [2606:4700:4700::1111] [2606:4700:4700::1001]       # Cloudflare IPv6
    8.8.8.8 8.8.4.4                                     # Google IPv4
    [2001:4860:4860::8888] [2001:4860:4860::8844]       # Google IPv6
    208.67.222.222 208.67.220.220                       # OpenDNS IPv4
    [2620:119:35::35] [2620:119:53::53]                 # OpenDNS IPv6
    valid=60s;
