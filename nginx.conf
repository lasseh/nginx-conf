# LasseCloud Nginx Configuration
user                       nginx;
pid                        /var/run/nginx.pid;
worker_processes           auto;
worker_rlimit_nofile       32768;
worker_cpu_affinity        auto;

events {
    multi_accept           on;
    worker_connections     65535;
}

http {
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    log_not_found          off;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    client_max_body_size   16M;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1r/s;
    
    # Connection optimization
    keepalive_timeout      65s;
    keepalive_requests     1000;
    keepalive_time         1h;

    # MIME
    include                conf.d/mime.types;
    default_type           application/octet-stream;

    # Defines log formats
    include                conf.d/logformat.conf;

    # Logging
    access_log             /var/log/nginx/access.log;
    error_log              /var/log/nginx/error.log info;

    # TLS
    include                conf.d/tls-intermediate.conf;

    # WebSocket configuration (included via conf.d/ directory)
    # include                snippets/websocket.conf;  # Now consolidated in conf.d/websocket.conf

    # Load configs
    include                /etc/nginx/modules-enabled/*.conf;
    include                /etc/nginx/sites-enabled/*.conf;
}
