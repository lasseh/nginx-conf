# Redirect HTTP to HTTPS
server {
    listen                  80;
    listen                  [::]:80;
    server_name             whynoipv6.com www.whynoipv6.com api.whynoipv6.com stats.whynoipv6.com;

    # Allow ACME challenge
    include                 prefabs.d/letsencrypt.conf;

    location / {
        return              301 https://$server_name$request_uri;
    }
}

# Frontend
server {
    listen                  443 ssl;
    listen                  [::]:443 ssl;
    http2                   on;  
    server_name             whynoipv6.com www.whynoipv6.com;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/whynoipv6.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/whynoipv6.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/whynoipv6.com/chain.pem;

    # TLS
    include                nginx.d/tls-intermediate.conf;
    
    # Security Headers
    include                 sites-security/whynoipv6.com.conf;

    # Additional config
    include                 nginx.d/general.conf;
    include                 nginx.d/cloudflare.conf;

    # Logging
    access_log              /var/log/nginx/access.log; # Default access log
    access_log              /var/log/nginx/whynoipv6.com.log prettycloud;
    error_log               /var/log/nginx/error.log warn;

    # Root
    root                    /var/www/whynoipv6.com;
    index                   index.html;

    # Umami Analytics Proxy 
    location /script.js {
        proxy_pass https://cloud.umami.is/script.js;
        proxy_set_header Host cloud.umami.is;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=3600";  # Optional: cache the file for 1 hour
    }

    # Frontend
    location / {
        try_files           $uri $uri/ /index.html;
    }
}

# HTTPS Reverse Proxy
server {
    listen                  443 ssl;
    listen                  [::]:443 ssl;
    http2                   on;
    server_name             api.whynoipv6.com;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/whynoipv6.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/whynoipv6.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/whynoipv6.com/chain.pem;
    
    # TLS
    include                 nginx.d/tls-intermediate.conf;

    # Security Headers
    include                 sites-security/whynoipv6.com.conf;
    
    # Additional config
    include                 nginx.d/general.conf;
    include                 nginx.d/cloudflare.conf;

    # Logging
    access_log              /var/log/nginx/access.log; # Default access log
    access_log              /var/log/nginx/api.whynoipv6.com.log prettycloud;
    error_log               /var/log/nginx/error.log warn;
    
    # Returns the client's IP
    location /ip {
        add_header          'Access-Control-Allow-Origin' '*' always;
        add_header          Content-Type "application/json";
        set $client_ip $http_x_forwarded_for;
        if ($client_ip = "") {
            set $client_ip $remote_addr;
        }
        return              200 '{"ip":"$client_ip"}\n';
    }

    # Backend
    location / {
        include             nginx.d/cloudflare.conf;
        include             nginx.d/proxy.conf;
        proxy_pass          http://backend;

    }
}
upstream backend {
    server localhost:9001;
    # Set the maximum number of keepalive connections
    keepalive 32;
}

# GoAccess Statistics
server {
    listen                  443 ssl;
    listen                  [::]:443 ssl;
    http2                   on;  
    server_name             stats.whynoipv6.com;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/whynoipv6.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/whynoipv6.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/whynoipv6.com/chain.pem;

    # TLS
    include                nginx.d/tls-intermediate.conf;
    
    # Security Headers
    #include                 sites-security/whynoipv6.com.conf;

    # Additional config
    include                 nginx.d/general.conf;
    include                 nginx.d/cloudflare.conf;
    #include                 prefabs.d/websocket.conf;

    # Logging
    access_log              /var/log/nginx/access.log; # Default access log
    error_log               /var/log/nginx/error.log warn;

    # Root
    root                    /var/www/goaccess;
    index                   report.html;

    # / -> /report.html
    location / {
        try_files           $uri $uri/ /report.html;
    }

    location /ws {
           proxy_set_header Host $host;
           proxy_pass http://127.0.0.1:7890;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

           # WebSocket support
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "Upgrade";
        }
}
