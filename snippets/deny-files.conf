# Deny access to sensitive files and directories
# Prevent access to common sensitive files

# Deny access to hidden files and directories
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to backup and temporary files
location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to configuration files
location ~* \.(conf|config|sql|bak|backup|log)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to version control directories
location ~ /\.(git|svn|hg|bzr) {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to common sensitive files
location ~* (readme|license|changelog|install|upgrade)\.txt$ {
    deny all;
    access_log off;
    log_not_found off;
}