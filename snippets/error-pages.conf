# =============================================================================
# ERROR PAGES CONFIGURATION
# =============================================================================
# Custom HTML error pages served from html/errors/
# Include this snippet in server blocks for user-friendly error responses
#
# Usage: include snippets/error-pages.conf;
#
# For API/JSON error responses, use inline returns instead:
#   error_page 500 502 503 504 /50x.json;
#   location = /50x.json {
#       internal;
#       add_header Content-Type "application/json" always;
#       return 500 '{"error":"Internal server error"}';
#   }

# Error page directives
error_page 404 /404.html;
error_page 500 /500.html;
error_page 502 /502.html;
error_page 503 /503.html;
error_page 504 /504.html;

# Serve error pages from html/errors directory
location = /404.html {
    root /etc/nginx/html/errors;
    internal;
}

location = /500.html {
    root /etc/nginx/html/errors;
    internal;
}

location = /502.html {
    root /etc/nginx/html/errors;
    internal;
}

location = /503.html {
    root /etc/nginx/html/errors;
    internal;
}

location = /504.html {
    root /etc/nginx/html/errors;
    internal;
}
