# =============================================================================
# ERROR PAGES CONFIGURATION
# =============================================================================
# Custom error pages for backend failures
# Include this snippet in server blocks that proxy to backends
#
# Usage: include snippets/error-pages.conf;

# Backend error pages - shown when upstream is down or times out
error_page 502 /502.html;
error_page 503 /503.html;
error_page 504 /504.html;

# Serve error pages from html/errors directory
location = /502.html {
    root /etc/nginx/html/errors;
    internal;
}

location = /503.html {
    root /etc/nginx/html/errors;
    internal;
}

location = /504.html {
    root /etc/nginx/html/errors;
    internal;
}
