# security headers
add_header X-XSS-Protection        "1; mode=block" always;
add_header X-Content-Type-Options  "nosniff" always;
add_header Referrer-Policy         "strict-origin-when-cross-origin" always;
add_header Permissions-Policy      "interest-cohort=(), geolocation=(), microphone=(), camera=()" always;
add_header X-Frame-Options         "SAMEORIGIN" always;
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Modern security headers
add_header X-Permitted-Cross-Domain-Policies "none" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Stricter CSP - customize per site needs
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cloud.umami.is; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss: cloud.umami.is; font-src 'self'; object-src 'none'; media-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

# . files
location ~ /\.(?!well-known) {
    deny all;
}
