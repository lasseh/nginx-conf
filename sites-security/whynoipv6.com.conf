# Security Headers
add_header X-XSS-Protection        "0" always;
add_header X-Content-Type-Options  "nosniff" always;
add_header Referrer-Policy         "strict-origin-when-cross-origin" always;
add_header Permissions-Policy      "interest-cohort=(), geolocation=(), microphone=(), camera=()" always;
add_header X-Frame-Options         "SAMEORIGIN" always;  # Fallback for older browsers; CSP frame-ancestors takes precedence
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; # max-age 1 year
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always; # max-age 2 years

# Modern security headers
add_header X-Permitted-Cross-Domain-Policies "none" always;
add_header Cross-Origin-Embedder-Policy "credentialless" always;  # "require-corp" breaks third-party resources (Google Fonts, Cloudflare, etc.)
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;

# CSP must be a single line — HTTP/2 (RFC 7540 §8.1.2) forbids line folding in headers
add_header Content-Security-Policy "default-src 'self'; script-src 'report-sample' 'self' https://api-gateway.umami.dev/ https://static.cloudflareinsights.com/; style-src 'report-sample' 'self' https://fonts.googleapis.com; object-src 'none'; base-uri 'self'; connect-src 'self' https://api-gateway.umami.dev https://static.cloudflareinsights.com https://api.whynoipv6.com; font-src 'self' https://fonts.gstatic.com; frame-src 'self'; frame-ancestors 'self'; img-src 'self' https://hatscripts.github.io; manifest-src 'self'; media-src 'self'; worker-src 'none'" always;

